<!doctype html>
<html>
<head>
    <title>ISCC - Decentralized Identifiers (DID) driver</title>
    <meta charset="utf-8">
    <link rel="icon" href="iscc-logo-icon-black.svg">
    <script type="module" src="https://cdn.jsdelivr.net/npm/rapidoc@9.3.3/dist/rapidoc-min.min.js"></script>
</head>
<body>
<rapi-doc
    spec-url="/openapi.yaml"
    theme=dark
    sort-tags=false
    sort-endpoints-by="none"
    bg-color=#2E303E
    nav-bg-color=#0054b2
    nav-accent-color=#a6db50
    primary-color=#f56169
    header-color=#123663
    regular-font="Readex Pro"
    mono-font="JetBrains Mono"
    font-size=large
    fill-request-fields-with-example=false
    show-method-in-nav-bar=false
    layout=row
    render-style=read
    allow-authentication=false
    allow-spec-url-load=false
    allow-spec-file-load=false
    allow-server-selection=false
    schema-style=table
    schema-description-expanded=true
    allow-schema-description-expand-toggle=false
    use-path-in-nav-bar=false
    on-nav-tag-click=show-description
    info-description-headings-in-navbar=false
    show-components=true
    show-header=true
    allow-search=true
    allow-server-selection=true
>
    <img slot="logo" src="/iscc.svg" style="width:100%; margin-left: 10px"/>

</rapi-doc>
</body>
</html>
